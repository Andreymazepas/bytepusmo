<!DOCTYPE html>
<html>
  <head>
    <title>bytepushmo</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <script src="./index.js" defer></script>
  </head>

  <body style="background-color:#00807F;">
    <div class="window" style="margin: 200px auto; width: 530px; height: 600px">
      <div class="title-bar">
        <div class="title-bar-text">
          bytepushmo
        </div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <p>my first emulator!</p>
        <canvas id="canvas" width="512" height="512" style="border:1px solid gray">
        </canvas>
        <input type="file" id="file-selector" accept=".bp">
      </div>
    </div>
  </body>
</html>
